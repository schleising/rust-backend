[package]
name = "rust-backend"
version = "1.0.12"
edition = "2024"

[dependencies]
bson = { version = "2.15.0", features = ["chrono-0_4"] }
chrono = { version = "0.4.41", features = ["serde"] }
mongodb = { version = "3.2.3", features = ["sync"] }
serde = { version = "1.0.219", features = ["derive"] }
ureq = { version = "3.0.11", features = ["json"] }
thiserror = "2.0.12"
log = "0.4.27"
env_logger = "0.11.8"
signal-hook = "0.3.18"
once_cell = "1.21.3"

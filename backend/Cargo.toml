[package]
name = "rust-backend"
version = "1.0.1"
edition = "2024"

[dependencies]
bson = { version = "2.13.0", features = ["chrono-0_4"] }
chrono = { version = "0.4.40", features = ["serde"] }
mongodb = { version = "3.2.1", features = ["sync"] }
serde = { version = "1.0.218", features = ["derive"] }
ureq = { version = "3.0.8", features = ["json"] }
thiserror = "2.0.11"
log = "0.4.26"
env_logger = "0.11.6"
